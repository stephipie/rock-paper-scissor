<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
  <script type="module" defer src="/src/main.js"></script>
  <link href="./src/style.css" rel="stylesheet"/>
  <title>Rock Paper Scissors</title>
</head>
<body class="bg-sky-950 container mx-auto">
  <!-- Header-Bereich -->
  <header class="justify-items-center mt-20 mb-20 font-metalmania text-white">
    <h1 class="text-6xl">Rock Paper Scissors</h1>
    <div class="text-center border-solid border-2 border-white rounded-full size-16 py-2 px-4 font-semibold">
      <span>Score</span>
      <span id="score">0</span>
    </div>
  </header>

  <!-- Hauptbereich mit Buttons -->
  <main class="grid justify-items-stretch flex-col space-y-4">
    <button data-choice="paper" class="bg-white justify-self-center hover:bg-green-700 outline outline-offset-2 outline-green-700 rounded-full text-white py-2 px-4 size-16">
      <img src="./images/paper.svg" alt="Paper" />
    </button>
    <button data-choice="scissors" class="bg-white rounded-full outline outline-offset-2 outline-pink-800 hover:bg-red-700 size-16 py-2 px-4">
      <img src="./images/scissors.svg" alt="Scissors" />
    </button>
    <button data-choice="rock" class="size-16 bg-white rounded-full outline outline-offset-2 outline-blue-700 py-2 px-4">
      <img src="./images/rock.svg" alt="Rock" />
    </button>
  </main>

  <!-- Startbildschirm -->
  <div id="startscreen" class="container text-center fixed inset-o bg-gray-900 flex flex-col items-center justify-center text-white font-metalmania text-8xl mx-auto">
    <h1>Rock</h1>
    <h2>Paper</h2>
    <h3>Scissors</h3>
    <button id="startbutton" class="rounded outline outline-offset py-2 px-4 text-sm mx-0">Start Game</button>
  </div>

  <!-- Regeln -->
  <div id="rules">
    <h2>Rules</h2>
    <p>Rock Paper Scissors is a game that is played between two players...</p>
    <img src="./images/close.svg" alt="Close" id="closebutton" />
  </div>

  <!-- Ergebnisanzeige -->
  <div id="results">
    <h3 id="result">You win</h3>
    <div>
      <p>You chose:</p>
      <div id="userchoice"></div>
    </div>
    <div>
      <p>Computer chose:</p>
      <div id="computerchoice"></div>
    </div>
    <button id="playagain">Play Again</button>
  </div>
</body>
</html>
